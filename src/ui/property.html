<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
</head>
<body>
<div id="div">Property list:
<a id="download" href="/bootstrap.php/property/list?&sort=date" download="property_list.json">Download (json)</a></div>
<table
    id="table"
    data-toggle="table"
    data-flat="true"
    data-pagination="true"
    data-remember-order="true"
    data-url="/bootstrap.php/property/list">
    <thead>
    <tr>
        <th data-field="id" data-sortable="false">Id</th>
        <th data-field="title" data-sortable="true">Title</th>
        <th data-field="url" data-sortable="false">Link</th>
        <th data-field="city" data-sortable="true">City</th>
        <th data-field="pictures" data-sortable="false" data-formatter="imageFormatter">Image</th>
    </tr>
    </thead>
</table>
<script>
    function imageFormatter(value, row) {
        if (Array.isArray(value.picture) == true) {
            return '<img style="max-width: 60%" src="' + value.picture[0].picture_url + '" />';
        }
    }

    $('#table').on('sort.bs.table', function (name, order) {
        $('#download').attr("href", "/bootstrap.php/property/list?&sort=" + order);
    })
</script>
</body>
</html>
